name: build

on:
  push:
    branches:
      - master
      
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: check out code
        uses: actions/checkout@master
        with:
          submodules: true
          
      - uses: pnpm/action-setup@v4
        name: install pnpm
        with:
          version: 9
          run_install: false
          
      - name: install node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
          
      - name: install node dependencies
        run: pnpm install
        
      - name: build
        run: pnpm exec eleventy
        
      - name: deploy
        uses: peaceiris/actions-gh-pages@master
        if: success()
        env:
          ACTIONS_DEPLOY_KEY: ${{ secrets.ACTIONS_DEPLOY_KEY }}
          PUBLISH_BRANCH: gh-pages
          PUBLISH_DIR: ./dist
